<template>
    <lightning-layout-item>
            <lightning-card title="Devoluciones" icon-name="standard:return_order_line_item">       
            <lightning-button variant="brand" 
                    label={showDev} 
                    onclick= {handleClick}
                    >
            </lightning-button>
        </lightning-card>     
    </lightning-layout-item>    
            <template if:true={isVisible}>
                <div class="spinner">
                    <template if:true={isLoading}>
                         <lightning-spinner alternative-text="Loading" variant="brand" size="large">
                         </lightning-spinner>
                    </template>
                </div>    
                <lightning-layout-item>
                  <template lwc:if={cdpData}>
                    <div class="slds-scrollable slds-m-around_medium">
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered slds-table_striped slds-max-medium-table_stacked-horizontal">
                        <thead style="border-top:6px solid rgb(227, 87, 87); padding:20px; width:100%;">
                            <tr>
                                <th><b>Fecha</b></th>
                                <th><b>Pedido</b></th>
                                <th><b>Orden de Venta</b></th>
                                <th><b>Producto</b></th>
                                <th><b>Cantidad</b></th>
                                <th><b>Monto</b></th>
                                <th><b>Causa</b></th>
                            </tr>
                        </thead>
                        <tbody style="border: 2px solid rgb(227, 87, 87); padding:10px; border-radius: 50px 20px;">
                            <template lwc:if={cdpData}>
                                <template for:each={cdpData} for:item="item">
                                    <tr key={item.ProdId}>
                                        <td>{item.Fecha}</td>
                                        <td>{item.ID_Ped}</td>
                                        <td>{item.Orden}</td>
                                        <td>{item.Descripcion}</td>
                                        <td>
                                            <lightning-formatted-number 
                                                value={item.Cantidad}
                                                format-style="decimal"
                                                maximum-fraction-digits="0"
                                                >
                                            </lightning-formatted-number>
                                          </td>
                                        <td>
                                            <lightning-formatted-number 
                                                value={item.Monto}
                                                format-style="currency"
                                                currency-code="MXN"
                                                currency-display-as="symbol"
                                                maximum-fraction-digits="2"
                                                >
                                            </lightning-formatted-number>
                                          </td>
                                        <td>{item.Causa}</td>
                                    </tr>
                                </template>                 
                            </template>
                            <template lwc:elseif={error}>
                                <p>Error aqui {error}</p>
                            </template>
                        </tbody>
                    </table>
                </div>
                </template>
            </lightning-layout-item>
        </template>  
</template>
